<html>
    <head>
        <title>Sweet Snack Nomad</title>
        <link href="index.css" type="text/css" rel="stylesheet" />      
    </head>
    <body>
        <div id = "header">
            <div id="header-area">
                <img src="images/icons/logo.png"/>
            </div>
        </div>
        <div id = "body">
            <div id="banner">
                <img src="images/banners/banner1.png"/>
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">             
        </div>
        <div id = "footer"></div>
    </body>
    <script>
        var products=[{
            name: '하리보 골든바렌구미',
            price: 1900, 
            seller: '달콤스낵노마드',
            imageUrl: 'images/products/jelly.jpeg'
        },{
            name: '가루쿡 햄버거 포춘쿠키',
            price: 4500,
            seller: '달콤스낵노마드',
            imageUrl: 'images/products/ham.jpeg'
        },{
            name: '카스가이 라카아메 땅콩사탕',
            price: 2800,
            seller: '달콤스낵노마드',
            imageUrl: 'images/products/candy.jpeg'
        }];
        let productsHtml = "";
        for(var i = 0; i < products.length; i++) {
            let product = products[i]
            productsHtml = 
              productsHtml + '<div class="product-card">'+
                "<div>"+
                    '<img class="product-img" src="'+product.imageUrl+'"/>'+
                '</div>'+
                '<div class="product-contents">'+
                    '<span class="product-name">'+product.name+'</span>'+
                    '<span class="product-price">'+product.price+'원'+'</span>'+
                    '<div class ="product-seller">'+    
                      '<img class="product-avatar" src="images/icons/avatar.png"/>'+    
                      '<span>'+product.seller+'</span>'+
                    "</div>"+
                "</div>"+
            "</div>";
        }
        document.querySelector("#product-list").innerHTML = productsHtml;
    </script>
</html>
